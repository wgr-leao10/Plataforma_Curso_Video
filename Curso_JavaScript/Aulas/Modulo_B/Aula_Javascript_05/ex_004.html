<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome")
        document.writeln(`Seu nome tem ${nome.length} letras `)
        document.writeln(`Seu nome em maiúculo é ${nome.toUpperCase()}<br/>`)
        document.writeln(`Seu nome em minusculo é ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
