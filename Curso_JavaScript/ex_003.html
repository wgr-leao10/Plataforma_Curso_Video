<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(139, 139, 208);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(196, 197, 108);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Me livrei da Maldição</p>
    <script>
        var n1 = Number(window.prompt("Digite um Número: "))
        var n2 = Number(window.prompt("Difgite Outro Número: "))
        var s = n1 + n2
        window.alert(`A soma entre de ${n1} e ${n2} é: ${s}`)

    </script>
</body>
</html>
